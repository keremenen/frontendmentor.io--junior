<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
      type="text/css" />
  </head>
  <body class="bg-light-grayish-cyan font-body md:px-4">
    <main>
      <div
        class="flex justify-center items-center h-36 pt-[10px] md:h-[19.0625rem] md:pt-[75px]">
        <img
          src="../assets/images/logo.svg"
          alt="Splitter logo" />
      </div>
      <section
        class="container mx-auto bg-white p-8 rounded-t-[25px] flex flex-col md:max-w-[57.5rem] md:flex-row md:justify-between md:gap-6 md:rounded-[25px]">
        <form
          class="md:w-full md:ml-4 md:py-[.8125rem] md:max-w-[379px]"
          id="splitter-form">
          <div class="mb-8 md:mb-10">
            <h2 class="text-base font-bold text-dark-grayish-cyan mb-[6px]">
              Bill
            </h2>
            <input
              class="full-width-input bg-dollar-icon"
              type="number"
              id="bill"
              placeholder="0" />
          </div>
          <div class="mb-8 md:mb-10">
            <h2 class="text-base font-bold text-dark-grayish-cyan mb-[6px]">
              Select Tip %
            </h2>
            <div class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-3">
              <button
                class="button"
                value="5">
                5%
              </button>
              <button
                class="button"
                value="10">
                10%
              </button>
              <button
                class="button"
                value="15">
                15%
              </button>
              <button
                class="button"
                value="25">
                25%
              </button>
              <button
                class="button"
                value="50">
                50%
              </button>
              <input
                class="custom-input"
                type="nuber"
                id="custom-tip-percent"
                placeholder="Custom" />
            </div>
          </div>
          <div class="mb-8 md:mb-0">
            <h2 class="text-base font-bold text-dark-grayish-cyan mb-[6px]">
              Number of People
            </h2>
            <input
              class="full-width-input bg-user-icon"
              type="number"
              id="number-of-people"
              placeholder="0" />
          </div>
        </form>
        <div
          class="rounded-2xl bg-very-dark-cyan p-6 pt-9 md:w-full md:flex md:flex-col md:p-10 md:max-w-[25.8125rem] md:min-h-[26.0625rem]">
          <div class="flex justify-between mb-5 md:mb-8">
            <h3 class="summary-entry">Tip Amount</h3>
            <span
              class="summary-value"
              id="tip-per-person"
              >$0.00</span
            >
          </div>
          <div class="flex justify-between mb-5">
            <h3 class="summary-entry">Total</h3>
            <span
              class="summary-value"
              id="total-per-person"
              >$4.27</span
            >
          </div>
          <button
            class="uppercase bg-strong-cyan text-xl font-bold w-full h-12 rounded-[5px] text-very-dark-cyan hover:bg-[#9FE8DF] mt-4 md:mt-auto">
            reset
          </button>
        </div>
      </section>
    </main>
    <script src="./scripts/splitter.js"></script>
  </body>
</html>
