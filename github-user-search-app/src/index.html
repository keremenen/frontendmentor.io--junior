<!DOCTYPE html>
<html
  lang="en"
  class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./scss/style.scss" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__logo">devfinder</h1>
        <button class="header__theme-switcher">
          <span class="header__theme-label">DARK</span>
          <svg
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
              fill="#697C9A"
              fill-rule="nonzero" />
          </svg>
        </button>
      </header>
      <form class="search-form">
        <img
          src="../assets/icon-search.svg"
          alt="Search icon"
          class="search-form__icon" />
        <input
          type="text"
          placeholder="Search GitHub usernameâ€¦"
          class="search-form__input" />
        <button class="search-form__button">Search</button>
      </form>
      <section class="user-section">
        <header class="user-header">
          <div class="user-header__image-wrapper">
            <img
              src="../assets/user-profile-image-placeholder.png"
              id="user-avatar"
              alt="User profile image" />
          </div>
          <div class="user-header__info">
            <h2 class="user-header__user-name">The Octocat</h2>
            <h2 class="user-header__user-username">@octocat</h2>
            <time class="user-header__user-joined-time"
              >Joined 25 Jan 2011</time
            >
          </div>
        </header>
        <p class="user-bio">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <ul class="user-stats">
          <li class="user-stats__single">
            <h4 class="user-stats__header">Repos</h4>
            <h3
              class="user-stats__value"
              id="user-repos">
              8
            </h3>
          </li>
          <li class="user-stats__single">
            <h4 class="user-stats__header">Followers</h4>
            <h3
              class="user-stats__value"
              id="user-followers">
              3938
            </h3>
          </li>
          <li class="user-stats__single">
            <h4 class="user-stats__header">Following</h4>
            <h3
              class="user-stats__value"
              id="user-following">
              9
            </h3>
          </li>
        </ul>
        <ul class="user-links">
          <li class="user-links__single">
            <div class="user-links__icon-wrapper">
              <img
                class="user-links__icon"
                src="../assets/icon-location.svg"
                alt="Location icon" />
            </div>
            <span
              class="user-links__value"
              id="user-location"
              >San Francisco</span
            >
          </li>
          <li class="user-links__single">
            <div class="user-links__icon-wrapper">
              <img
                class="user-links__icon"
                src="../assets/icon-website.svg"
                alt="Website icon" />
            </div>
            <span
              class="user-links__value"
              id="user-website"
              >https://github.blog</span
            >
          </li>
          <li class="user-links__single">
            <div class="user-links__icon-wrapper">
              <img
                class="user-links__icon"
                src="../assets/icon-twitter.svg"
                alt="Twitter icon" />
            </div>
            <span
              class="user-links__value"
              id="user-twitter"
              >Not Available</span
            >
          </li>
          <li class="user-links__single">
            <div class="user-links__icon-wrapper">
              <img
                class="user-links__icon"
                src="../assets/icon-company.svg"
                alt="Company icon" />
            </div>
            <span
              class="user-links__value"
              id="user-company"
              >@github</span
            >
          </li>
        </ul>
      </section>
    </main>
    <script src="./scripts/toggleTheme.js"></script>
    <script src="./scripts/fetchUser.js"></script>
    <script src="./scripts/globalEvents.js"></script>
  </body>
</html>
